name: Product Ingestion

on:
  workflow_dispatch:
    inputs:
      job:
        description: >
          Which ingestion job to run (full-schedule, all, apparel, accessories, drinkware)
        required: false
        default: full-schedule
      categories:
        description: >
          Optional comma-separated override for INGEST_CATEGORIES (e.g. "apparel,accessories")
        required: false
        default: ''
  schedule:
    # Apparel at 04:00 UTC
    - cron: '0 4 * * *'
    # Accessories at 00:00 UTC (midnight)
    - cron: '0 0 * * *'
    # Drinkware at 02:00 UTC
    - cron: '0 2 * * *'
    # Explore/All at 22:00 UTC - runs first (largest, most likely to hit limits)
    - cron: '0 22 * * *'

permissions:
  contents: write

concurrency:
  group: catalog-ingest-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20.x'

jobs:
  ingest_all:
    if: >
      (github.event_name == 'workflow_dispatch' &&
        (github.event.inputs.job == 'full-schedule' || github.event.inputs.job == 'all' || github.event.inputs.job == '')) ||
      (github.event_name == 'schedule' && github.event.schedule == '0 22 * * *')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      INGEST_CATEGORIES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.categories != '' && github.event.inputs.categories || 'all' }}
    steps: &ingest_steps
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest changes
        run: git pull --ff-only origin ${{ github.ref_name }} || true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run ingestion script
        run: npm run ingest:spring

      - name: Commit updated catalog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/springCatalog.json.gz
          git diff --staged --quiet || git commit -m "Update product catalog"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Send success notification
        if: success()
        run: |
          echo "✅ Product catalog updated successfully!"
          echo "New catalog pushed to repository"

      - name: Send failure notification
        if: failure()
        run: |
          echo "❌ Product ingestion failed"
          echo "Check the logs for details"

  ingest_apparel:
    # Chain after ingest_all so full-schedule runs jobs sequentially (avoids push race conditions)
    needs: [ingest_all]
    if: >
      !cancelled() &&
      ((github.event_name == 'workflow_dispatch' &&
        (github.event.inputs.job == 'full-schedule' || github.event.inputs.job == 'apparel')) ||
      (github.event_name == 'schedule' && github.event.schedule == '0 4 * * *'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      INGEST_CATEGORIES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.categories != '' && github.event.inputs.categories || 'apparel' }}
    steps: *ingest_steps

  ingest_accessories:
    needs: [ingest_apparel]
    if: >
      !cancelled() &&
      ((github.event_name == 'workflow_dispatch' &&
        (github.event.inputs.job == 'full-schedule' || github.event.inputs.job == 'accessories')) ||
      (github.event_name == 'schedule' && github.event.schedule == '0 0 * * *'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      INGEST_CATEGORIES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.categories != '' && github.event.inputs.categories || 'accessories' }}
    steps: *ingest_steps

  ingest_drinkware:
    needs: [ingest_accessories]
    if: >
      !cancelled() &&
      ((github.event_name == 'workflow_dispatch' &&
        (github.event.inputs.job == 'full-schedule' || github.event.inputs.job == 'drinkware')) ||
      (github.event_name == 'schedule' && github.event.schedule == '0 2 * * *'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      INGEST_CATEGORIES: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.categories != '' && github.event.inputs.categories || 'drinkware' }}
    steps: *ingest_steps
