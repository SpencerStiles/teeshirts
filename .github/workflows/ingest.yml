name: Product Ingestion

on:
  # Run manually from GitHub Actions tab
  workflow_dispatch:
  
  # Runs automatically every day at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Node 20 has the WHATWG fetch / File globals that undici expects
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run ingestion script
        run: npm run ingest:spring
      
      - name: Commit updated catalog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/springCatalog.json data/springCatalog.json.gz
          git diff --staged --quiet || git commit -m "Update product catalog [skip ci]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Send success notification
        if: success()
        run: |
          echo "✅ Product catalog updated successfully!"
          echo "New catalog pushed to repository"
      
      - name: Send failure notification
        if: failure()
        run: |
          echo "❌ Product ingestion failed"
          echo "Check the logs for details"
